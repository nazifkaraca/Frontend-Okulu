<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Film Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQ22KLmxj2B7DG3EjhfhMYaD29Lf0H58vofVK4tveDNEU3aYAx3CZR65M" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="card row">
            <div class="card-header">
                <h1>Film Projesi</h1>
            </div>
            <div class="card-body">
                <form id="film-row" name="form">
                    <div class="form-row">
                        <div class="form-group col-md-6 mt-2">
                            <input class="form-control"
                            type="text"
                            name="url"
                            id="url"
                            placeholder="Film Afiş Linki">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger mt-2">Film Ekle</button>
                </form>
            </div>
            <div class="card-body">
                <h5 class="card-title">Filmler</h5>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Film Afişi</th>
                            <th>Film İsmi</th>
                            <th>Film Yönetmen</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="films">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoCniMJ8zJg/2v7z2ofUStH2z4jIOnYX+HfC3x0Q5uwXK7x" crossorigin="anonymous"></script>

</body>
</html>
